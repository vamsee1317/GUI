<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">
    <form class="form" id="loginForm" onsubmit="return validateForm(event)">
      <h2>Sign In</h2>

      <div class="form-group">
        <label for="email">Email</label>
        <div class="inputForm">
          <input type="text" id="email" class="input" placeholder="Enter your Email" />
        </div>
        <p class="error" id="emailError"></p>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="inputForm">
          <input type="password" id="password" class="input" placeholder="Enter your Password" />
        </div>
        <p class="error" id="passwordError"></p>
      </div>

      <div class="flex-row">
        <label><input type="checkbox" /> Remember me</label>
        <span class="span">Forgot password?</span>
      </div>

      <button type="submit" class="button-submit">Sign In</button>

      <p class="p">Don't have an account? <span class="span">Sign Up</span></p>
      <p class="p line">Or continue with</p>

      <div class="social-login">
        <button class="btn google">Google</button>
        <button class="btn apple">Apple</button>
      </div>
    </form>
  </div>

  <script src="./app.js"></script>
</body>
</html>
