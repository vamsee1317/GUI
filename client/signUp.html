<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

  <div class="container">
    <form class="form" id="signupForm" onsubmit="return validateSignUpForm(event)">
      <h2>Create Account</h2>

      <div class="form-group">
        <label for="name">Full Name</label>
        <div class="inputForm">
          <input type="text" id="name" class="input" placeholder="Enter your name" />
        </div>
        <p class="error" id="nameError"></p>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <div class="inputForm">
          <input type="text" id="email" class="input" placeholder="Enter your email" />
        </div>
        <p class="error" id="emailError"></p>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="inputForm">
          <input type="password" id="password" class="input" placeholder="Create a password" />
        </div>
        <p class="error" id="passwordError"></p>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="inputForm">
          <input type="password" id="confirmPassword" class="input" placeholder="Confirm your password" />
        </div>
        <p class="error" id="confirmPasswordError"></p>
      </div>

      <button type="submit" class="button-submit">Sign Up</button>

      <p class="p">Already have an account? <span class="span">Sign In</span></p>
    </form>
  </div>

  <script src="./signup.js"></script>
</body>
</html>
